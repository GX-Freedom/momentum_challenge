<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

</head>

<body>
    <div class="dis">
        <header class="header">
            <h1 id="title" class="btn">Hello!</h1>
        </header>
        <nav class="nav">
            <span> This is AD and SNS</span>
            <div class="nav_inbox">

                <div class="twitter">
                    <span>twitter</span>
                    <i class="fab fa-twitter fa-2x"></i>
                </div>
                <div class="facebook">
                    <span>facebook</span>
                    <i class="fab fa-facebook fa-2x"></i>
                </div>
                <div class="instar">
                    <span>instar</span>
                    <i class="fab fa-facebook fa-2x"></i>
                </div>
                <div class="email">
                    <span>email</span>
                    <i class="far fa-envelope fa-2x"></i> </div>
            </div>
        </nav>
        <section class="sections">
            <article class="articles">
                <div>
                    <div class="js-clock">
                        <h1>00:00</h1>
                    </div>
                    <form class="js-form form">
                        <input type="text" placeholder="what is your name" />
                    </form>
                    <h4 class="js-greetings greetings"></h4>

                    <form class="js-toDoForm">
                        <input type="text" placeholder="write a to do" class="textform" />
                        <input type="button" value="Add Click" class="clicker" />
                    </form>
                    <ul class="js-toDoList">

                    </ul>
                </div>
            </article>

            <aside class="side">
                <span>weather</span>

                <span class="js-weather"></span>
            </aside>


            <footer class="footer">
                <div class="fixed">
                    <span>
                        @ by KimJinYoung
                    </span>

                    <span>
                        Email: kjy1670@naver.com
                    </span>
                    <div>
                        <a href="http://gx-freedom.github.io/Kakao-clone-challenge"
                            target="_blank">Kakao-clone-challenge</a>
                    </div>
                    <div>
                        <a href="https://gx-freedom.github.io/Web_Test1/index.html" target="_blank">github_web_test</a>
                    </div>
                </div>
            </footer>


        </section>
    </div>


    <script src="./clock.js"></script>
    <script src="./gretting.js"></script>
    <script src="./todo.js"></script>
    <script src="./background.js"></script>
    <script src="./weather.js"></script>
    <script src="./clicker.js"></script>

</body>

</html>
